<!doctype html>
<html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div class="tips">
    请确认您的身份信息是否正确。若信息有误，请修改或重新拍照/上传
  </div>
  <div class="container">
    <!-- <div class="tips2">
      <h2>身份信息</h2>
      <p>
        *若姓名出现文字识别错，可点击修改。请保持与身份证一致。
      </p>
    </div> -->

    <div class="ipt-group">
      <div class="item">
        <label>姓名</label>
        <div id="name"></div>
        <!-- 张三 -->
      </div>
      <div class="item">
        <label>身份证号</label>
        <div id="number"></div>
        <!-- 512304198210101234 -->
      </div>
      <div class="item">
        <label>签发机关</label>
        <div id="authority"></div>
        <!-- 成都市公安局 -->
      </div>
      <div class="item">
        <label>有效期限</label>
        <div id="timelimit"></div>
        <!-- 2000/12/12-2033/12/12 -->
      </div>
      <div class="item">
        <label>民族</label>
        <div id="nation"></div>
        <!-- 汉 -->
      </div>
      <div class="item">
        <label>身份证住址</label>
        <div id="address"></div>
        <!-- 四川省成都市武侯区随便什么路1234号 -->
      </div>
    </div>

    <div class="btn-box">
      <div class="icon-btn" tapmode="active" id="retry">
        <i class="aui-iconfont aui-icon-camera"></i>
        <span>重新上传</span>
      </div>
    </div>

    <div class="app_agreement agreement-box">
      <label><input class="aui-radio" type="checkbox" checked id="checkbox" name="type">&nbsp;已阅读并同意</label>
      <span>《</span>
      <strong tapmode="active" id="agreement">用户服务协议</strong>
      <span>》</span>
    </div>

    <div class="btn-box">
      <div class="app_btn" tapmode="active" id="next">下一步</div>
    </div>

  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>
</body>
</html>
