<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="card">
    <div class="t">
      <div class="txt">待申请金额(元)</div>
      <div class="num" id="payAmount">***</div>
    </div>
    <div class="b">
      <div class="tit">业务单信息</div>
      <div class="row">
        <span class="key">业务单号：</span>
        <span class="value" id="orderNo">****</span>
      </div>
      <div class="row">
        <span class="key">创建时间：</span>
        <span class="value" id="orderTime">****</span>
      </div>
      <div class="row">
        <span class="key">收款方：</span>
        <span class="value" id="saleCustName">****</span>
      </div>
    </div>
  </div>

  <div class="list-box">
    <div class="list-header">
      贷款推荐
    </div>
    <ul>
      <li>
        <label class="t">
          <input type="radio" checked name="tt" value="">
          <div class="radio-box">
            <div class="l">
              <span>建行快贷</span><i></i>
            </div>
            <div class="r">
              <span>最高可贷(元)</span>
              <strong>200,000.87</strong>
            </div>
          </div>
        </label>
        <div class="b">
          <div class="txt">实际贷款金额以最终放款金额为准</div>
          <div class="btn">计算器</div>
        </div>
      </li>

      <li>
        <label class="t">
          <input type="radio" name="tt" value="">
          <div class="radio-box">
            <div class="l">
              <span>农行快贷</span><i></i>
            </div>
            <div class="r">
              <span>最高可贷(元)</span>
              <strong>200,000.87</strong>
            </div>
          </div>
        </label>
        <div class="b">
          <div class="txt">实际贷款金额以最终放款金额为准</div>
          <div class="btn">计算器</div>
        </div>
      </li>

    </ul>
  </div>

  <div class="fixed-btn">
    <div class="btn" tapmode="active" id="apply">立即申请</div>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
</body>
</html>
