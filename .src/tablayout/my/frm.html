<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div class="top">
    <div class="name" id="name">***</div>
    <div class="tel" id="type">****</div>
    <div class="tel" id="tel">****</div>
  </div>
  <section class="tab_my-main">
    <ul class="tm-main-ul">
      <li tapmode="active" id="msgcenter">
        <div class="icon message "></div>
        <div class="line-box">
          <div class="text">消息中心</div>
          <div class="msg" id="msgcount">
            <!-- 5条新消息 -->
          </div>
          <div class="arrow">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </li>

      <li tapmode="active" id="billlist">
        <div class="icon bill"></div>
        <div class="line-box">
          <div class="text ">我的账单</div>
          <div class="arrow">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </li>

      <li tapmode="active" id="myproduct">
        <div class="icon products"></div>
        <div class="line-box">
          <div class="text ">已开通产品</div>
          <div class="msg" id="prodopencount">
            <!-- 5 -->
          </div>
          <div class="arrow">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </li>

      <li tapmode="active" id="contactus">
        <div class="icon contact"></div>
        <div class="line-box">
          <div class="text ">联系我们</div>
          <div class="arrow">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </li>

      <li tapmode="active" id="settings">
        <div class="icon settings"></div>
        <div class="line-box">
          <div class="text">设置</div>
          <div class="arrow">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </li>

    </ul>


  </section>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>
</body>
</html>
