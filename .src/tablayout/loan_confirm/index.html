<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="card">
    <div class="txt">待申请金额(元)</div>
    <div class="num">3,000.89</div>
  </div>

  <ul class="card-list">
    <li class="card-item">
      <div class="card-header">
        <span class="txt">好养贷</span>
        <span class="num">200,000</span>
      </div>
      <div class="card-body">
        <label class="card-body-item">
          <input type="radio" name="a">
          <div class="radio-box">
            <div class="desc">等额本息 12期</div>
            <div class="tip">点击这里了解如何还款</div>
          </div>
        </label>
        <label class="card-body-item">
          <input type="radio" name="a">
          <div class="radio-box">
            <div class="desc">先费后本 6期</div>
            <div class="tip">点击这里了解如何还款</div>
          </div>
        </label>
      </div>
    </li>
    <li class="card-item">
      <div class="card-header">
        <span class="txt">建行快贷</span>
        <span class="num">100,000</span>
      </div>
      <div class="card-body">
        <label class="card-body-item">
          <input type="radio" name="b">
          <div class="radio-box">
            <div class="desc">等额本息 12期</div>
            <div class="tip">点击这里了解如何还款</div>
          </div>
        </label>
        <label class="card-body-item">
          <input type="radio" name="b">
          <div class="radio-box">
            <div class="desc">先费后本 6期</div>
            <div class="tip">点击这里了解如何还款</div>
          </div>
        </label>
      </div>
    </li>
  </ul>

  <div class="fixed-btn">
    <div class="btn" tapmode="active" id="apply">立即申请</div>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
</body>
</html>
