<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>

<body>
  <div class="container">

    <div class="tit" id="tit">
      个人登录
    </div>

    <div class="tips">
      <p>验证码已发送至手机号</p>
      <strong id="tel">****</strong>
    </div>

    <div class="code-ipt">
      <div class="label">验证码</div>
      <div class="ipt">
        <input id="code" type="number" name="code" placeholder="短信验证码" value="">
      </div>
      <div class="btn" tapmode id="sendcode">
        <!-- 58秒后重试 -->发送验证码
      </div>
    </div>
    <div class="btn-box">
      <div class="app_btn" tapmode="active" id="login">登录</div>
    </div>
    <div class="link-btns">
<!--      <span class="app_link_btn" tapmode="active" id="forget">忘记密码？</span>-->
      <span tapmode="active" id="ap_login">密码登录</span>
    </div>

  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>
</body>
</html>
