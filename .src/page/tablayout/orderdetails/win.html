<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div id="title" style="display: none; position: relative">
    <div class="bg"></div>
    <div class="title">
      <div class="mc"></div>
      <div class="l tit-text" id="titText">
        <div>****</div>
        <div>***</div>
      </div>
      <div class="r" id="status">
        <!--
        1: '申请中',
        2: '已审批通过',
        3: '已拒绝',
        4: '已撤销',
        5: '还款中',
        6: '到期结清',
        7: '提前结清',
        8: '逾期还款中',
        9: '逾期已结清',
        10: '已退货',
        11: '待申请',
        12: '已取消',
      -->
      </div>
    </div>
  </div>

  <div class="sec" id="plan" style="display: none;">
    <div class="sec_header">
      <span class="tit">还款计划</span>
      <!-- <span class="txt">（剩余5期未还清）</span> -->
      <span class="btn" id="repayplan">查看 <i class="aui-iconfont aui-icon-right"></i></span>
    </div>
  </div>

  <div class="sec" id="payDetails" style="display: none;">
    <div class="sec_header">
      <span class="tit">贷款明细</span>
    </div>
    <div class="sec_list">
      <div class="item item1">
        <span class="txt1">贷款金额</span>
        <span class="txt2" id="payAmount">**</span>
      </div>
      <!-- <div class="item item2">
        <span class="txt1">优惠金额</span>
        <div class="txt2">
          <div>200</div>
          <div class="txt1">[xxx优惠券]</div>
        </div>
      </div> -->
      <div class="item item1">
        <span class="txt1">还款方式</span>
        <span class="txt2 chinese" id="productName">**</span>
      </div>
      <div class="item item1">
        <span class="txt1">
          合&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同
        </span>
        <span class="btn" id="agreement">查看  <i class="aui-iconfont aui-icon-right"></i></span>
      </div>
    </div>
  </div>

  <div class="sec" id="repayDetails" style="display: none;">
    <div class="sec_header">
      <span class="tit">还款明细</span>
    </div>
    <div class="sec_list">
      <!-- <div class="item item1">
        <span class="txt1">已还总额</span>
        <span class="txt2">20000</span>
      </div>
      <ul class="item item3">
        <li><span>已还本金</span><span>200</span></li>
        <li><span>已还利息</span><span>200</span></li>
        <li><span>已还逾期罚息</span><span>200</span></li>
      </ul> -->
      <div class="item item1">
        <span class="txt1">还款记录</span>
        <span class="btn" id="repayrecord">查看  <i class="aui-iconfont aui-icon-right"></i></span>
      </div>
    </div>
  </div>

  <div class="sec">
    <div class="sec_header">
      <span class="tit">业务单明细</span>
    </div>
    <ul class="sec_list2">
      <li>
        <span>业务单号：</span>
        <span id="orderNo">**</span>
      </li>
      <li>
        <span>业务单金额：</span>
        <span id="totalAmount">**</span>
      </li>
      <li>
        <span>创建时间：</span>
        <span id="orderTime">**</span>
      </li>
      <li>
        <span>业务单涞源：</span>
        <span id="appCode">**</span>
      </li>
      <li>
        <span>
          收款方：
        </span>
        <span id="saleCustName">**</span>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
</body>
</html>
