  <div class="collapse" collapse="show">
    <div class="collapse-header" click-trigger="header">借款人地址</div>
    <div class="collapse-body">
      <div class="form">
        <div class="form-item">
          <div class="form-label">借款人</div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="custName" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">送达地址</div>
          <div class="form-crtl">
            <div class="city-select">
              <input type="text" id="address" click-trigger="address" readonly placeholder="城市/区域">
              <span></span>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label"></div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="addrDetail" placeholder="详细地址">
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">收件人</div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="custAddresseeName" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">联系电话</div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="custAddresseePhone" placeholder="">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

        <div class="form-item">

              <span></span>

        </div>
        <div class="form-item">

          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="spAddrDetail" placeholder="详细地址">

          </div>
        </div>
        <div class="form-item">
          <div class="form-label">收件人</div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="custSpouseAddresseeName" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">联系电话</div>
          <div class="form-crtl">
            <div class="txt-input">
              <input type="text" id="custSpouseAddresseePhone" placeholder="">
            </div>
          </div>
        </div>

      </div>
    </div>
