<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
</head>
<body>

  <div class="header">
    <div class="title">
      <div class="icon">猪</div>
      <div class="txt" id="desc">您正在申请***产品</div>
    </div>
    <div class="rect info">
      <!-- normal info primary waring -->
      <div class="top">您的<span>授信额度</span>为</div>
      <div class="bottom">
        <span>¥</span><strong id="amount">0.00</strong>
      </div>
    </div>
  </div>
  <div class="step" id=step>
    <div class="step_list">
      <div class="step_item">
        <i class="icon">1</i>
        <span class="txt">担保开通申请</span>
      </div>
      <div class="step_item">
        <i class="icon">2</i>
        <span class="txt">授信资料录入</span>
      </div>
      <div class="step_item">
        <i class="icon">3</i>
        <span class="txt">守信确认及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">4</i>
        <span class="txt">绑定银行卡</span>
      </div>
      <div class="step_item">
        <i class="icon">5</i>
        <span class="txt">资方审核及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">6</i>
        <span class="txt">贷款支用</span>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <div class="container">
    <div class="tit">
      恭喜您！
    </div>
    <p class="desc">
      您在普惠担保申请的XXXX贷款，已成功开通，点击贷款支用立即使用贷款。
    </p>
    <div class="block-btn" tapmode="active" >贷款支用</div>
    <!-- disabled loading -->
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
</body>

</html>
