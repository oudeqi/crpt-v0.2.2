<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
</head>
<body>

  <div class="header">
    <div class="title">
      <div class="icon"></div>
      <div class="txt" id="desc">您正在申请***产品</div>
    </div>
    <div class="rect info">
      <!-- normal info primary waring -->
      <div class="top">您的<span>授信额度</span>为</div>
      <div class="bottom">
        <span>¥</span><strong id="amount">0.00</strong>
      </div>
    </div>
  </div>
  <div class="step" id=step>
    <div class="step_list">
      <div class="step_item">
        <i class="icon">1</i>
        <span class="txt">担保开通申请</span>
      </div>
      <div class="step_item">
        <i class="icon">2</i>
        <span class="txt">授信资料录入</span>
      </div>
      <div class="step_item">
        <i class="icon">3</i>
        <span class="txt">授信确认及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">4</i>
        <span class="txt">绑定银行卡</span>
      </div>
      <div class="step_item">
        <i class="icon">5</i>
        <span class="txt">资方审核及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">6</i>
        <span class="txt">贷款支用</span>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <div class="container">
    <div class="tit">
      恭喜您！
    </div>
    <p class="desc">
      您在普惠担保申请的<span id="productName">****</span>贷款，资料已审核通过，请您完成在线签约并绑定银行卡，申请信息将发送具体银行审核，授信额度信息如下
    </p>
    <div class="cont">
      <p><span>借款人</span><strong><i id="custName"></i><i id="custPhone"></i></strong></p>
      <p><span>授信产品</span><strong id="productName2"></strong></p>
      <p><span>授信额度(元)</span><strong id="creditQuota"></strong></p>
      <p><span>期限(月)</span><strong id="effectiveNum"></strong></p>
      <p><span>授信开始日期</span><strong id="applyBeginDate"></strong></p>
      <p><span>授信结束日期</span><strong id="applyEndDate"></strong></p>
      <p><span>客户经理</span><strong><i id="relaManagerName"></i><i id="relaManagerPhone"></i></strong></p>
    </div>
    <!-- step3 -->
    <div class="contract" id="contractList">
      <!-- <h2>点击合同进入在线签约</h2>
      <ul>
        <li class="sign">《委托担保凭证》</li>
        <li class="sign">《最高额反担保合同》</li>
        <li class="sign">《委托担保凭证》</li>
        <li class="sign">《最高额反担保合同》</li>
      </ul> -->
    </div>
  </div>
  <div class="btn-box">
    <div class="btn" tapmode="active" id="prev">上一步</div>
    <div class="btn" tapmode="active" id="next">下一步</div>
    <!-- disabled loading -->
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
</body>

</html>
