<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
  <div id="credit-list">
    <div class="cl-cell">
      <div class="cl-cell_box">
        <div class="cl-cell_text done">
          <span class="clt_main">土地信息</span>
          <span>
            土地性质、环评信息、养殖场性质等
          </span>
        </div>
        <a class="cl-cell_arrow"> > </a>
      </div>

      <div class="form-cell_shell">
        <div class="fc_label">
          <span class="fc_span">土地性质</span>
        </div>
        <div class="fc_content">
          <div class="fc_c_common" id="f0-land-type">
            <input class="fc_c_input" type="number" pattern="[0-9/.]*" name="familyNumber"
                   id="familyNumber" placeholder="请输入投资金额" />
            <span class="fc_span">万元</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cl-cell">
      <div class="cl-cell_box">
        <div class="cl-cell_text done">
        <span class="clt_main">养殖信息</span>
          <span>
          养殖、棚舍等信息
          </span>
        </div>
        <a class="cl-cell_arrow"> > </a>
      </div>
    </div>

    <div class="cl-cell">
      <div class="cl-cell_text">
        <span class="clt_main">房产信息</span>
        <span>
         房产证号、面积等信息
        </span>
      </div>
      <a class="cl-cell_arrow"> > </a>
    </div>
    <div class="cl-cell">
      <div class="cl-cell_text">
        <span class="clt_main">车辆信息</span>
        <span>
        车辆品牌、品牌等信息
        </span>
      </div>
      <a class="cl-cell_arrow"> > </a>
    </div>
    <div class="cl-cell">
      <div class="cl-cell_text">
        <span class="clt_main">家庭成员信息</span>
        <span>
          职业、收入、工作单位等信息
        </span>
      </div>
      <a class="cl-cell_arrow"> > </a>
    </div>
  </div>
  <script type="text/javascript" src="../../script/api.js"></script>
</body>
</html>
