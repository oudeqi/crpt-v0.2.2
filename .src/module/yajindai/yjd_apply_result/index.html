<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="success">
        <div class="success-icon"></div>
        <div class="success-desc">提交成功</div>
        <div class="success-tips">3s后自动跳转</div>
      </div>

      <div class="failure">
        <div class="failure-icon"></div>
        <div class="failure-desc">对不起，您不能申请该贷款</div>
        <div class="failure-tips">原因：资料审核不通过</div>
        <div class="failure-tips">如需帮助请联系客户经理</div>
      </div>
      <div class="failure-btn">
        <div class="app_btn">确认</div>
      </div>
      
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  </body>
</html>
