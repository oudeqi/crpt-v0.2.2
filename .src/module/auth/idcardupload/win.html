<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>

  <div class="container">

    <div class="step">
      <div class="step_list">
        <div class="step_item active">
          <i class="icon">1</i>
        </div>
        <div class="step_item active">
          <i class="icon">2</i>
          <span class="txt">身份证上传</span>
        </div>
        <div class="step_item">
          <i class="icon">3</i>
        </div>
      </div>
      <div class="line"></div>
    </div>

    <div class="tips">
      请准备<strong id="name">***</strong><span id="userType"></span>的二代居民身份证
    </div>

    <div class="upload z">
      <div class="pic" tapmode="active" id="front">
        <div class="bg"></div>
        <img src="" alt="">
        <div class="btn"></div>
      </div>
      <p class="tips">点击拍摄/上传人像面</p>
    </div>

    <div class="upload f">
      <div class="pic" tapmode="active" id="back">
        <div class="bg"></div>
        <img src="" alt="">
        <div class="btn"></div>
      </div>
      <p class="tips">点击拍摄/上传国徽面</p>
    </div>

    <div class="take-case">
      <div class="tit">
        拍摄示例
      </div>
      <ul>
        <li>
          <img src="../../image/auth/take-case-1.png" alt="">
          <p>标准拍摄</p>
        </li>
        <li>
          <img src="../../image/auth/take-case-2.png" alt="">
          <p>边框缺失</p>
        </li>
        <li>
          <img src="../../image/auth/take-case-3.png" alt="">
          <p>照片模糊</p>
        </li>
        <li>
          <img src="../../image/auth/take-case-4.png" alt="">
          <p>闪光强烈</p>
        </li>
      </ul>
    </div>

    <div class="btn-box">
      <div class="app_btn" tapmode="active" id="next">下一步</div>
    </div>

  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>
</body>
</html>
