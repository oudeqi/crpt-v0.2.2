<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta
      name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    />
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../../css/aui.css" /> -->
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="icon">
          <div class="up"></div>
          <div class="below"></div>
        </div>
        <p v-if="creditStatus === 2" class="tips">您已成功开通{{productInfo.producName}}</p>
        <p v-if="creditStatus === 3" class="tips">开通失败</p>
        <div class="desc">
          <div v-if="creditStatus === 2">
            <div class="label">您的授信额度为</div>
            <p class="amount">
              <span class="unit">￥ </span>{{creditAmountTn}}
            </p>
          </div>
          <div v-else-if="creditStatus === 3">
            <div class="label">{{1}}</div>
          </div>
        </div>
      </div>
      <div v-if="creditStatus === 2" class="btn btn-normal mgt" @click="handleToPageDetail">查看产品详情</div>
      <div v-if="creditStatus === 3" class="btn btn-normal mgt" @click="handleToProductList">开通更多产品</div>
      <div class="btn btn-prime" @click="handleToHome">进入首页</div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  </body>
</html>
