<!-- 好销贷授信申请企业信息补充 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta
      name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    />
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../../css/aui.css" /> -->
  </head>
  <body>
    <div id="app">
      <section class="pd">
        <div class="tips">请根据页面提示补充企业基础信息</div>
        <div class="form">
          <div class="item">
            <div class="desc bd">企业公司经营地址</div>
            <div class="form-item bd">
              <div class="city">城市/区域</div>
            </div>
            <div class="form-item bd">
              <input type="text" placeholder="请输入详细地址" />
            </div>
          </div>
          <div class="item">
            <div class="desc">请上传统一社会信用代码证影印件</div>
            <div class="form-item sm">
              <div class="upload">
                <img src alt />
              </div>
            </div>
          </div>
          <div class="item">
            <div class="desc">说明</div>
            <div class="form-item">
              <div class="detail">
                影印件资料需要加盖公章
                <span class="gr">
                  查看样图
                  <i></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="bottom-box">
        <div class="btn btn-normal">提交申请</div>
      </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  </body>
</html>
