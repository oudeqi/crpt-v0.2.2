<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>

<body>
  <div class="container">
    <div class="app_ipt_group">
      <div class="item">
        <div class="icon">
          <i class="aui-iconfont aui-icon-mobile"></i>
        </div>
        <div class="ipt" id="tel"></div>
        <!-- 请输入手机号码 -->
      </div>
      <div class="item">
        <div class="icon">
          <!-- <i class="aui-iconfont aui-icon-unlock"></i> -->
          <i id="lockIcon" class="aui-iconfont aui-icon-lock"></i>
        </div>
        <div class="ipt" id="pwd"></div>
        <!-- 登录密码 -->
        <div class="btn">
          <input tapmode type="checkbox" class="aui-switch" id="switch">
        </div>
      </div>
    </div>
    <div class="link-btns">
      <span class="app_link_btn" tapmode="active" id="forget">忘记密码？</span>
      <span class="app_link_btn" tapmode="active" id="tel_login">手机验证码登录</span>
    </div>
    <div class="btn-box">
      <div class="app_btn" tapmode="active" id="login">登录xx</div>
    </div>

    <div class="text-btn">
      <span class="app_text_btn" id="register" tapmode="active">新用户注册</span>
    </div>
  </div>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>
</body>
</html>
