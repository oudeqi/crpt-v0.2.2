<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div class="pd">
        <ul class="list">
          <li class="cell">
            <div class="title">
              我的额度信息
              <span class="status">已冻结</span>
            </div>
            <div class="main">
              <div class="md">
                <span class="key">当前可用额度(元)</span>
                <span class="val">5,000.00</span>
              </div>
              <div class="md">
                <a class="key">
                  总额度(元)
                  <span class="gr">变化详情</span>
                  <span class="arrow"></span>
                </a>
                <span class="val">502.00</span>
              </div>
              <div class="md">
                <span class="key">额度有效期</span>
                <span class="val">至2020-1-23</span>
              </div>
            </div>
            <div class="footer">
              授信合同
              <span class="topage gr">
                查看
                <b class="arrow"></b>
              </span>
            </div>
          </li>

          <li class="cell">
            <div class="title">好销贷</div>
            <div class="main">
              <div class="md">
                <span class="key">日费用</span>
                <span class="val">每万元收费2.1元</span>
              </div>
              <div class="md">
                <span class="key">还款方式</span>
                <span class="val">到期一次性还本付息</span>
              </div>
              <div class="md">
                <span class="key">还款期限(天)</span>
                <span class="val">90</span>
              </div>
            </div>
            <div class="footer">
              产品介绍
              <span class="topage gr">
                查看
                <b class="arrow"></b>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
