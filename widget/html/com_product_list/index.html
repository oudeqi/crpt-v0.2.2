<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div class="product-list">
        
        <ul v-if="pageParam.pageFrom === 'gongyingshang'">
          <li v-for="item in hxdData" :key="item.productId">
            <div class="left">
              <h3>{{item.productTotalLimit}}万</h3>
              <div class="grey">最高额度</div>
            </div>
            <div class="center">
              <h4>{{item.productTitle}}</h4>
              <div class="grey">{{item.productSlogan}}</div>
            </div>
            <div class="right" @click="changeHXD(item)" v-if="item.creditStatus === 0">
              <button>立即开通</button>
            </div>
            <div class="right" @click="changeHXD(item)" v-if="item.creditStatus === 2">
              <p class="line">已开通</p>
            </div>
            <div class="right" @click="changeHXD(item)" v-if="item.creditStatus === 1">
              <p class="line">授信处理中</p>
            </div>
            <div class="right" @click="changeHXD(item)" v-if="item.creditStatus === 3">
              <p class="reject">已拒绝</p>
              <span class="grey">{{item.refusedReason}}</span>
            </div>
          </li>
        </ul>

        
        <ul v-if="pageParam.pageFrom === 'hezuoyanghu'">
          <li v-for="item in yjdData" :key="item.id">
            <div class="left">
              <h3>{{filter.toThousands(item.totalLimit)}}</h3>
              <div class="grey">最高额度(元)</div>
            </div>
            <div class="center">
              <h4>{{item.title}}</h4>
              <div class="grey">{{item.introduce}}</div>
            </div>
            <div class="right" @click="changeYJD(item)">
              <button>立即申请</button>
            </div>
          </li>
        </ul>
          

          
      </div>

      
        
        
        
        
        
      
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
