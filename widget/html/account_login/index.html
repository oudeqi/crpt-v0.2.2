<!doctype html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" >
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" >
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" >

  <link rel="stylesheet" href="./index.css"></head>

<body>
  <div class="container">
    <div class="tit" id="tit">
      账号密码登录
    </div>
    <div class="app_ipt_group">
      <div class="item">
        <div class="ipt">
          <input id="tel" type="tel" name="tel" placeholder="请输入手机号码" value="">
        </div>
      </div>
      <div class="item">
        <div class="ipt">
          <input id="pwd" type="password" name="pwd" placeholder="请输入密码" value="">
        </div>
        
        
      </div>
    </div>
    <div class="link-btns">
      <span class="app_link_btn" tapmode="active" id="forget">忘记密码？</span>
      <span class="app_link_btn" tapmode="active" id="tel_login">手机验证码登录</span>
    </div>
    <div class="app_btn" tapmode id="login">登录</div>

    <div class="text-btn">
      <span class="app_link_btn" id="register" tapmode="active">新用户注册</span>
    </div>
  </div>
  <script type="text/javascript" src="../../script/api.js"></script>

  <script src="./index.js"></script></body>
</html>
