<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" >
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" >

  <link rel="stylesheet" href="./win.css"></head>
<body>
  <div class="container">
    <div class="bg"></div>
    <div class="top">
      <div class="chart" id="chart">
      </div>
      <div class="txt">
        <p>可用额度(元)</p>
        <p id="availab">0.00</p>
      </div>
      <div class="row">
        <div class="col">
          <div id="total">0.00</div>
          <div>总额度(元)</div>
        </div>
        <div class="col">
          <div id="used">0.00</div>
          <div>已用额度(元)</div>
        </div>
      </div>
      <div class="tips">当前额度为已开通产品的额度</div>
      <div class="contactus">
        <span class="contactus-btn">获取更多额度</span>
      </div>
    </div>

    <section class="detail">
      <div class="list_header">
        <span class="label">额度明细</span>
        <span class="label">全部额度 <i class="aui-iconfont aui-icon-right"></i></span>
      </div>
      <ul>
        <li>
          <div class="row1">
            <span class="pname">押金贷</span>
            <span class="date">有效期 2020/12/12</span>
          </div>
          <div class="row2">
            <div class="cell">
              <div class="amount">200,000</div>
              <div class="a-txt">总额度(元)</div>
            </div>
            <div class="cell">
              <div class="amount">100,000</div>
              <div class="a-txt">已用额度(元)</div>
            </div>
            <div class="cell">
              <div class="amount green">100,000</div>
              <div class="a-txt">可用额度(元)</div>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <div class="contactus">
      <span id="contactus" class="contactus-btn">联系客服</span>
    </div>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/echarts.min.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>

  <script src="./win.js"></script></body>
</html>
