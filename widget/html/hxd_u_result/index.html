<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div class="header">
        <div v-if="successList.length >= 1" class="mb">
          <div class="logo"></div>
          <div class="tips">{{successList.length}}笔订单用款成功，共{{successTotalAmount}}元</div>
          <div class="orders">
            <div class="ord" v-for="item in successList" :key="item.orderId">业务单号: {{item.orderId}} 入库单号: {{item.orderNo}}</div>
          </div>
        </div>
        
        <div v-if="failList.length >= 1" class="mb">
          <div class="logo fail"></div>
          <div class="tips">{{failList.length}}笔订单用款失败</div>
          <div class="orders">
              <div class="ord" v-for="item in failList" :key="item.orderId">业务单号: {{item.orderId}} 入库单号: {{item.orderNo}}</div>
          </div>
        </div>
      </div>
      <div>
        <div class="btn btn-normal">查看我的贷款</div>
        <div class="btn btn-prime">返回首页</div>
      </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
