<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

  <link rel="stylesheet" href="./index.css"></head>
<body>

  <div class="header">
    <div class="title">
      <div class="icon"></div>
      <div class="txt" id="desc">您正在申请***产品</div>
    </div>
    <div class="rect">
      
      <div class="top">您的<span>期盼额度</span>为</div>
      <div class="bottom">
        <span>¥</span><strong id="amount">0.00</strong>
      </div>
    </div>
  </div>
  <div class="step" id=step>
    <div class="step_list">
      <div class="step_item">
        <i class="icon">1</i>
        <span class="txt">担保开通申请</span>
      </div>
      <div class="step_item">
        <i class="icon">2</i>
        <span class="txt">授信资料录入</span>
      </div>
      <div class="step_item">
        <i class="icon">3</i>
        <span class="txt">授信确认及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">4</i>
        <span class="txt">绑定银行卡</span>
      </div>
      <div class="step_item">
        <i class="icon">5</i>
        <span class="txt">资方审核及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">6</i>
        <span class="txt">贷款支用</span>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <div class="form">

    
    <div id="shebeidai_container" style="display: none;">
      <div class="form-item form-block">
        <div class="form-label" style="width: 96px;">场地变化</div>
        <div class="form-crtl">
          <div class="block-select">
            <label><input type="radio" name="buildType" disabled value="1"><span>新建</span></label>
            <label><input type="radio" name="buildType" disabled value="2"><span>改建</span></label>
            <label><input type="radio" name="buildType" disabled value="3"><span>扩建</span></label>
          </div>
        </div>
      </div>
      <div class="form-item">
        <div class="form-label" style="width: 96px;">建厂预计投入</div>
        <div class="form-crtl">
          <div class="txt-input">
            <input type="text" id="expectInveste" max="9999" disabled decimal-keeps="2" placeholder="">
            <span>万元</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-item form-block">
      <div class="form-label">担保产品</div>
      <div class="form-crtl">
        <div class="txt-input">
          <input type="text" id="product" disabled placeholder="">
        </div>
      </div>
    </div>

    <div class="form-item">
      <div class="form-label">综合费率</div>
      <div class="form-crtl">
        <div class="txt-input">
          <input type="text" id="rate" disabled placeholder="">
        </div>
      </div>
    </div>

    <div class="form-item">
      <div class="form-label">资金需求</div>
      <div class="form-crtl">
        <div class="txt-input">
          <input type="text" id="demandMoney" disabled placeholder="" name="demandMoney" value="">
          <span>万元</span>
        </div>
      </div>
    </div>

    <div class="form-item">
      <div class="form-label">用款期限</div>
      <div class="form-crtl">
        <div class="txt-input">
          <input type="text" id="timeLimit" disabled placeholder="" name="timeLimit" value="">
          <span>个月</span>
        </div>
      </div>
    </div>
  </div>

  <div class="app_agreement">
    <label>
      <input class="app_checkbox" type="checkbox" id="agreement" name="type">
    </label>
    <div class="agreement_content">
      <strong>已阅读并同意</strong>
      <ul id="protocol"></ul>
      <span>，并承诺本人仅为中国税收居民</span>
      
      
    </div>
  </div>

  <div class="block-btn" id="save" disabled tapmode="active" >下一步</div>
  

  <script type="text/javascript" src="../../script/api.js"></script>

  <script src="./index.js"></script></body>

</html>
