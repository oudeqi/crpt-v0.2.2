<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div v-if="accountData && accountData.length > 0">
        <div class="pd" v-for="item in accountData" :key="item.custId">
          <div class="header">
            
            <p class="h1">{{item.class2AccountNo}}</p>
          </div>
          <div class="bank-info">
            <div class="bname">
              <div class="label">余额(元)</div>
              <div class="txt">{{filter.toThousands(item.accoutAmount)}}</div>
            </div>
          </div>
        </div>
      </div>
      <div v-else>
        <p style="text-align: center;margin-top: 20px;">暂无数据</p>
      </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
