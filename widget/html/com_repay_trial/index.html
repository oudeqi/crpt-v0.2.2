<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app" v-cloak>
      <div class="body">
        <div class="header">
          <div class="label">还款本金</div>
          <div class="form">
            <div class="ipt-box">
              <span class="unit">￥</span>
              <input type="text" v-model="principalTn" @input="handleInput()" class="r-ipt" >
            </div>
            <span class="total-btn" @click="repayAll">全额还款</span>
          </div>
          <div class="tips">{{tips}}</div>
        </div>
        <div class="try-re">
          <div class="lab">试算结果</div>
          <button class="t-btn" tapmode="active" :disabled="!principal" :class="{'disabled': principal === ''}" @click="retialAmount()">试算</button>
        </div>

        <div class="pd">
          <div class="result">
            <div class="n">
              <div class="txt">还款总额(元)</div>
              <div class="amount b">{{filter.toThousands(tirialData.totalAmnt) || '-'}}</div>
            </div>
            <div class="n">
              <div class="txt">本金(元)</div>
              <div class="amount">{{filter.toThousands(tirialData.principalAmnt) || '-'}}</div>
            </div>
            <div class="n">
              <div class="txt">利息(元)</div>
              <div class="amount">{{filter.toThousands(tirialData.interestAmnt) || '-'}}</div>
            </div>
            
          </div>
        </div>
      </div>

      <div class="bottom-box">
        <div class="btn btn-normal" :class="{'disabled': cannotClick}" @click="handleOpenPop">还款</div>
      </div>

      
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
