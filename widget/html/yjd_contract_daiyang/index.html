<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" >

  <link rel="stylesheet" href="./index.css"></head>
<body>
  <section class="container" id="app" v-cloak>
    <div class="content">
      <div class="content-t">
        <div class="content-row">
          <span>代养合同编号</span>
          <strong>{{pageParam.outCode}}</strong>
        </div>
        <div class="content-row">
          <span>收款方</span>
          <strong>{{pageParam.payee}}</strong>
        </div>
        <div class="content-row">
          <span>签订日期</span>
          <strong>{{pageParam.signedDate}}</strong>
        </div>
      </div>
      <div class="content-b">
        <div class="content-row">
          <span>应收保证金(元)</span>
          <strong>{{pageParam.receivableBond ? numeral(pageParam.receivableBond).format('0,0.00') : ''}}</strong>
        </div>
        
        <div class="content-row">
          <span>剩余应收保证金(元)</span>
          <strong>{{pageParam.surplusReceivableBond ? numeral(pageParam.surplusReceivableBond).format('0,0.00') : ''}}</strong>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>

  <script src="./index.js"></script></body>
</html>
