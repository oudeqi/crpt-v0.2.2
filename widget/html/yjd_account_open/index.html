<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" >
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div class="container" id="app" v-cloak>
      
      <div class="card">
        <div class="card-t">
          <strong>银行卡号</strong>
        </div>
        <div class="card-b">
          <input type="text" v-model="bankCardNo" placeholder="请输入">
          <i class="ocr-btn" @click="selectPicture()"></i>
        </div>
      </div>

      <div class="card">
        <div class="card-t">
          <strong>银行卡开户行</strong>
        </div>
        <div class="card-b">
          <input type="text" v-model="cardName" placeholder="请输入">
          <i class="ocr-btn" @click="selectPicture()"></i>
        </div>
      </div>

      <div class="card">
        <div class="card-t">
          <strong>预留手机号</strong>
          <span>请确保以下号码是该银行预留手机号</span>
        </div>
        <div class="card-b">
          <input type="text" v-model="phoneNo" placeholder="请输入">
        </div>
      </div>

      <div class="card">
        <div class="card-t">
          <strong>验证码</strong>
        </div>
        <div class="card-b">
          <input type="number" placeholder="请输入" v-model="code.no">
          <i class="code-btn" @click="handleSendCodeClick()">{{code.txt}}</i>
        </div>
      </div>

      <div class="app_agreement">
        <label>
          <input v-model="checked" class="app_checkbox" type="checkbox" name="type">
        </label>
        <div class="agreement_content">
          <strong>已阅读并同意</strong>
          <ul>
            <li @click="handleContractClick(item)" v-for="item in contractList" :key="item.protocolFileId">《{{item.fileName}}》</li>
          </ul>
        </div>
      </div>

      <div class="btn-box">
        <div :class="['app_btn', {disabled: !checked}]" @click="submit()">确认</div>
      </div>
      
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
