<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" >
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div class="container" id="app">
      <div class="top">
        <div class="tips">
          以下是银行同意贷款金额和贷款合同，请务必认真阅读并确认合同内容
        </div>
        <div class="total">
          <strong>150,000.00</strong>
          <span>贷款金额(元)</span>
        </div>
        <ul class="list">
          <li><span>利率</span><strong>4.8%</strong></li>
          <li><span>贷款期限</span><strong>7个月</strong></li>
          <li><span>还款方式</span><strong>到期还本付息</strong></li>
          <li><span>手续费(元)</span><strong>1314.00</strong></li>
        </ul>
      </div>

      <div class="contract">
        <div class="tit">《贷款合同》</div>
        <div class="content"></div>
        <label class="checkbox">
          <input type="checkbox" class="app_checkbox">
          <span>我已阅读并同意以上合同内容</span>
        </label>
      </div>

      <div class="bottom-btn">
        <div class="app_btn" id="sign">确认</div>
      </div>

    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
