<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <meta name="viewport" content="maximum-scale=2.0,minimum-scale=1.0,user-scalable=1,width=device-width,initial-scale=1.0">  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" >
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <ul id="list">
        <li @click="handleClickToPage({type: item.type, id: item.productId})"
          v-for="(item,index) in list"
          :key="item.productId"
        >
          <div class="t">
            <div class="logo">
              {{item.productName ? item.productName.slice(0, 1) : ''}}
            </div>
            <div class="desc">
              <b>{{item.productName}}</b>
              <div class="b">
                开通时间 {{item.openDate}}
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="contactus">
      <span id="contactus" class="contactus-btn">联系客服</span>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
