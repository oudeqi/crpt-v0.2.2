<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div class="header">
        <div class="icon">
          <div class="up"></div>
          <div class="below"></div>
        </div>
        <p class="tips">{{textLabel[status].tips}}</p>
        <div class="desc">
          <div v-if="status === 1">
            <div class="label">{{textLabel[status].label}}</div>
            <p class="amount">
              <span class="unit">￥ </span>{{textLabel[status].amount}}
            </p>
          </div>
          <div v-else>
            <div class="label">{{textLabel[status].label}}</div>
          </div>
        </div>
      </div>
      <div class="btn btn-normal mgt">{{textLabel[status].cbName}}</div>
      <div class="btn btn-prime">进入首页</div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
