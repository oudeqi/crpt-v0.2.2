<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    >
    <meta name="format-detection"
      content="telephone=no,email=no,date=no,address=no"
    >
    <link rel="stylesheet" type="text/css" href="../../css/api.css" >
    
  
  <link rel="stylesheet" href="./index.css"></head>
  <body>
    <div id="app">
      <div class="header">
        <p class="sts">申请状态</p>
        <div class="box">
          <div v-if="status === 1" class="main">
            <div class="cell active">
              <p class="tit">审核中</p>
              <div class="desc">您的开户申请还在审核中，请耐心等待</div>
            </div>
          </div>
  
          <div v-else-if="status === 2" class="main pd20">
            <div class="cell active">
              <p class="tit">暂不具备开户资格</p>
            </div>
            <div class="cell">
              <p class="tit">审核中</p>
              <div class="desc">您的开户申请还在审核中，请耐心等待</div>
            </div>
          </div>
          <div v-else-if="status === 3" class="main">
            <div class="cell active">
              <p class="tit">您的申请被驳回，需要修改资料</p>
              <div class="desc">驳回原因...</div>
  
              <div class="desc gr">修改资料</div>
            </div>
            <div class="cell">
              <p class="tit">审核中</p>
              <div class="desc">您的开户申请还在审核中，请耐心等待</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
  
  <script src="./index.js"></script></body>
</html>
