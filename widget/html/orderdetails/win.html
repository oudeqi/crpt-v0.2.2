<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" >
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" >

  <link rel="stylesheet" href="./win.css"></head>
<body>

  <div class="title">
    <div class="l">
      <div>剩余未还本金（元）</div>
      <div>**</div>
    </div>
    <div class="r" id="status">
      
    </div>
  </div>

  <div class="sec" id="plan" style="display: none;">
    <div class="sec_header">
      <span class="tit">还款计划</span>
      
      <span class="btn" id="repayplan">查看</span>
    </div>
  </div>

  <div class="sec" id="payDetails" style="display: none;">
    <div class="sec_header">
      <span class="tit">支付明细</span>
    </div>
    <div class="sec_list">
      <div class="item item1">
        <span class="txt1">支付金额</span>
        <span class="txt2" id="payAmount">**</span>
      </div>
      
      <div class="item item1">
        <span class="txt1">还款方式</span>
        <span class="txt2" id="productName">**</span>
      </div>
      <div class="item item1">
        <span class="txt1">
          合&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同
        </span>
        <span class="btn" id="agreement">查看</span>
      </div>
    </div>
  </div>

  <div class="sec" id="repayDetails" style="display: none;">
    <div class="sec_header">
      <span class="tit">还款明细</span>
    </div>
    <div class="sec_list">
      
      <div class="item item1">
        <span class="txt1">还款记录</span>
        <span class="btn" id="repayrecord">查看</span>
      </div>
    </div>
  </div>

  <div class="sec">
    <div class="sec_header">
      <span class="tit">订单明细</span>
    </div>
    <ul class="sec_list2">
      <li>
        <span>订单编号：</span>
        <span id="orderNo">**</span>
      </li>
      <li>
        <span>订单金额：</span>
        <span id="totalAmount">**</span>
      </li>
      <li>
        <span>创建时间：</span>
        <span id="orderTime">**</span>
      </li>
      <li>
        <span>订单涞源：</span>
        <span id="appCode">**</span>
      </li>
      <li>
        <span>
          卖&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家：
        </span>
        <span id="saleCustName">**</span>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>

  <script src="./win.js"></script></body>
</html>
